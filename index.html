<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class = "main-container">
        <div class="comupterSide sides">
            <div class = "score-container">
                <h3>COMPUTER</h3>
                <p class="score-num" id = "comp-score">0</p>
            </div>
            <div class="previous-container">
                <p class="previous-heading">Previous Rounds</p>
                <div class="computer-icon-container">
                    <!-- <img class="previous-icon" src="./computer-side/rock.png"/> -->
                </div>
            </div>
        </div>
        
        <div class = "main-section-container">
            <div class="battle-container">
                <div id="round-heading">
                    <h3>ROUND&nbsp;<span id="round-number">0</span></h3>
                </div>
                <div class="battle-ground">
                    <img id="computer-choice" src="./blank_bg.png" />
                    <div class="divider"></div>
                    <img id="user-choice" src="./blank_bg.png"/>
                </div>
                <div class = "round-response">
                    <p id="round-winner">Let's begin !</p>
                    <p>&nbsp;</p>
                    <p id="round-content"></p>
                </div>
            </div>
            <div class = "button-area">
                <div>
                    <h3>Your Choice</h3>
                </div>
                <div class ="button-container">
                    <div>
                        <button class="choice" value="rock">
                            <img src="./button-img/rock.png" />
                            <p class="button-heading">ROCK</p>
                        </button>
                    </div>
                    <!-- <div class="button-divider"></div> -->
                    <hr>
                    <div>
                        <button class="choice" value="paper">
                            <img src="./button-img/paper.png" />
                            <p class="button-heading">PAPER</p>
                        </button>
                    </div>
                    <!-- <div class="button-divider"></div> -->
                    <hr>
                    <div>
                        <button class="choice" value="scissor">
                            <img src="./button-img/scissor.png" />
                            <p class="button-heading">SCISSOR</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="userSide sides">
            <div class = "score-container">
                <h3>HUMAAAN</h3>
                <p class="score-num" id = "user-score">0</p>
            </div>
            <div class="previous-container">
                <p class="previous-heading">Previous Rounds</p>
                <div class="user-icon-container">
                    <!-- <img class="previous-icon winner" src="./user-side/paper.png"/> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
